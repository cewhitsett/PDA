{% extends "layout.html" %}
{% block title %}Profile{% endblock %}
{% block body %}
<div class="a-cont">
  <button type="button" class="btn btn-primary" data-toggle="modal" id="delButt" data-target="#confirmModal">
    Delete all data! Warning, this cannot be undone.
  </button>
</div>

<div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="confirmLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="confirmLabel">Deletion Confirmation</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete all your data?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">Exit</button>
        <form method="post" action="/deletejournal">
        <button class="btn btn-secondary" type="submit" >Confirm Deletion</button>
        </form>
      </div>
    </div>
  </div>
</div>


{% endblock %}
