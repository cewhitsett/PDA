{% extends "layout.html" %}
{% block title %}Journals{% endblock %}
{% block body %}
<h1>{{ head }}</h1>
{% if ls %}
<table class="table">
  {% for l in ls %}
  <tr>
      <td>
        <a href="/journal/{{l.link}}">{{l.name}}</a>
      </td>
      <td>
        {{l.desc}}
      </td>
  </tr>
  {% endfor %}
</table>
{% endif %}
<a href="/newjournal">Add a journal</a>
{% endblock %}
